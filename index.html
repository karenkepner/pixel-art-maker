<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Pixel Art Maker</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	</head>
	<body>
		<h1>PIXEL ART MAKER</h1>
			<form class="grid-picker" action="index.html" method="post">
				<h2>Choose Grid Size</h2>
				<label for="height">Grid Height:</label>
						<input type="number" id="height" class="grid" min="1">
				<label for="width">Grid Width:</label>
						<input type="number" id="width" class="grid" min="1">
						<input type="submit" value="Submit" id="submit-grid">
			</form>
		<h2>Pick A Color</h2>
		<input type="color" name="color-picker" value="#112233">
		<h2>Design Canvas</h2>
		<table id="the-grid">

		</table>
		<script src="js/designs.js"></script>
	</body>
</html>
