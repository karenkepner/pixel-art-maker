<html lang="en" dir="ltr">

		<h1>PIXEL ART MAKER</h1>
			<form class="gridPicker" action="index.html" method="post">

						<input type="number" id="width" class="grid" min="1">
						<input type="submit" value="Submit">
			</form>
		<p>Pick A Color</p>
		<input type="color" name="colorPicker" value="">
		<p>Design Canvas</p>
		<div class="theGrid">

		</div>
